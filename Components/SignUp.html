<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Open+Sans:wght@300&family=Poppins:wght@100;200;300;400;500&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="./index.js"></script>
    <title>SignUp</title>
</head>
<body>

    <main class="main">
        <h1 class="h1">SignUp</h1>
        <form class="form">
            <div class="row">
                <label class="label" for="name">Full Name:</label>
                <input type="text" id="name" pattern="/^[A-Za-z]+$/" placeholder="Enter Your Full Name">
            </div>

            <div class="row">
                <label class="label" for="email">Email:</label>
                <input type="text" id="email" pattern="/^[a-zA-Z0-9@]+$/" placeholder="Enter Your Email">
            </div>

            <div class="row">
                <label class="label" for="number">Mobile No:</label>
                <input type="text" id="number" pattern="/^[0-9]+$/" placeholder="Enter Your Number">
            </div>

            
            <div class="row">
                <label class="label" for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter Your Address">
            </div>

            <div class="row r2">
                <label class="label" for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Your Password">
            </div>
            <div class="row">
                <label class="label" for="profileImage">Upload Your image</label>
                <input type="text" id="profileImage" placeholder="Enter The Local Path of Your Image">
            </div>
            <p class="acc">Have an account ? <a href="./Login.html">LogIn</a></p>

            <div>
                <input type="submit" class="btn" value="Create Account" onclick="getSignUpData()"/>
            </div>
        </form>
    </main>

</body>

</html>
