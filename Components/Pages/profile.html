<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../Form.css" />
    <script src="../index.js"></script>
    <title>Profile</title>
</head>

<body>
    <main class="main">
        <h1 class="pro">Complete You Profile</h1>
        <form class="form profileForm">
            <div class="rows">
                <div class="row">
                    <label class="label" for="title">Title</label>
                    <input id="title" type="text" pattern="/^[A-Za-z]+$/" placeholder="Enter Your Title" />
                    <button onclick="setValue('title')" class="bt">Add</button>
                </div>

                <div class="row">
                    <label class="label" for="about">About</label>
                    <input id="about" type="text" pattern="/^[A-Za-z]+$/" placeholder="Enter Your About" />
                    <button onclick="setValue('about')" class="bt">Add</button>
                </div>
            </div>

            <div class="rows">
                <div class="row">
                    <label class="label" for="exp">Experience</label>
                    <input id="exp" type="text" pattern="/^[A-Za-z,]+$/" placeholder="Enter Your Work Experience" />
                    <button onclick="setValue('exp')" class="bt">Add</button>
                </div>

                <div class="row">
                    <label class="label" for="edu">Education</label>
                    <input id="edu" type="text" pattern="/^[A-Za-z,]+$/" placeholder="Enter the Name of Institute" />
                    <button onclick="setValue('edu')" class="bt">Add</button>
                </div>
            </div>

            <div class="rows">

                <div class="row">
                    <label class="label" for="skill">Skill</label>
                    <input id="skill" type="text"   placeholder="Enter Your Skills" />
                    <button onclick="setValue('skill')" class="bt">Add</button>
                </div>
                <div class="row">
                    <label class="label" for="address">Address</label>
                    <input id="address" type="text" placeholder="Enter Your Skills" />
                    <button onclick="setValue('address')" class="bt">Add</button>
                </div>

            </div>
          
        </form>

        <button onclick="goToHome()" class="outerButton">Next</button>
    </main>
</body>

</html>
