<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="updateProfile.css">
    <script src="../index.js"></script>
    <title>Document</title>
</head>

<body>
    <main class="addProject">

        <h1 class="pro">Add Your Project</h1>
        <form action="" onsubmit="addProject()">
            <div class="project">
                <div class="rows">
                    <div class="info">
                        <label for="title">Project Developed By:</label>
                        <input id="developer" type="text" placeholder="Enter Developer Name" pattern="[^0-9]*" />
                    </div>
                    <div class="info">
                        <label for="title">Add Project Title:</label>
                        <input id="title" type="text"  placeholder="Enter Your Project Title" pattern="[^0-9]*"/>
                    </div>

                    <div class="info">
                        <label for="description">Add Project Disription:</label>
                        <input id="description" type="text" 
                            placeholder="Enter Your Project Description"  pattern="[^0-9]*"/>
                    </div>
                </div>
                <div class="rows">
                    <div class="info">
                        <label for="description">FrameWork:</label>
                        <input id="framework"  type="text"
                            placeholder="Enter Your Project FrameWork"  pattern="[^0-9]*"/>
                    </div>
                    <div class="info">
                        <label for="description">Language:</label>
                        <input id="language" type="text" placeholder="Enter Programming Language"  pattern="[^0-9]*"/>
                    </div>
                </div>

                <div class="rows">
                    <div class="info">
                        <label for="description">Add Project Tags:</label>
                        <input id="tags" type="text"  placeholder="Enter Your Project Tags "  pattern="[^0-9]*"/>
                    </div>


                    <div class="info">
                        <label for="source">Source Code:</label>
                        <input id="code" type="text" placeholder="paste url of your code" />
                    </div>
                </div>
                <div class="rows">

                    <div class="info">
                        <label for="demo">See Live:</label>
                        <input id="live" type="text" placeholder="paste url of your project">
                    </div>

                    <div class="info img">
                        <label for="upload-image">Upload Project Image:</label>
                        <input id="input_file" type="text"
                            placeholder="Enter the local path of Image">
                    </div>
                </div>
                <div class="buttons info">
                    <input type="submit" value="Add" class="btn"/>
                    <button onclick="goHome()" class="btn">Next</button>
                </div>

            </div>
        </form>
    </main>
</body>

</html>
